<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36">
  <defs>
    <pattern id="dotgrid"
            x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse" >
      <circle cx="9" cy="9" r="5" style="stroke: none; fill:rgb(64, 89, 214)" />
    </pattern>
    <pattern id="dotgrid-offset"
            x="-9" y="0" width="18" height="18" patternUnits="userSpaceOnUse" >
      <circle cx="9" cy="9" r="5" style="stroke: none; fill:rgb(64, 89, 214)" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="36" height="18" style="fill: url(#dotgrid);" />
  <rect x="0" y="18" width="36" height="18" style="fill: url(#dotgrid-offset);" />
</svg>
